<head>

    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | absolute_url }}">
    <meta name="twitter:card" content="summary">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% seo %}

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "./css/2016_style/style.css" | absolute_url }}">

    <!--Google Analytics SCRIPT-->
    {%- if jekyll.environment == 'production' -%}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-176578023-2', 'auto');
        ga('send', 'pageview');
      </script>

    <!--Remove image dragging -->
    <BODY ondragstart="return false;" ondrop="return false;">
